      var map = new google.maps.Map(document.getElementById('map'), {
        center: centroCiudad,
        zoom: 12 // Zoom inicial
      });

      // Obtener la ubicación del cliente con alta precisión
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var clienteLatLng = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          // Agregar marcador para la ubicación del cliente con color celeste
          var clienteMarker = new google.maps.Marker({
            position: clienteLatLng,
            map: map,
            title: 'Tu ubicación',
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 10,
              fillColor: 'lightblue',
              fillOpacity: 1,
              strokeColor: 'white',
              strokeWeight: 2
            }
          });

          // Centrar el mapa en la ubicación del cliente
          map.setCenter(clienteLatLng);
        }, function() {
          // Manejar errores de geolocalización
